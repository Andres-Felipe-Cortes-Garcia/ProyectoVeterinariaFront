<div class="container rounded bg-white mt-5 mb-5 align-items-center col-md-5">
  <div class="p-3 py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-right">Mis datos</h4>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label class="labels">Nombre</label
        ><input
          type="text"
          class="form-control"
          placeholder="Nombre"
          [value]="user.name"
          [(ngModel)]="user.name"
          readonly="true"
        />
      </div>
      <div class="col-md-12">
        <label class="labels">Correo electronico (Usuario)</label
        ><input
          type="text"
          class="form-control"
          placeholder="Correo"
          [value]="user.username"
          [(ngModel)]="user.username"
          readonly="true"
        />
      </div>
      <div class="col-md-12">
        <label class="labels">Contraseña</label
        ><input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          [value]="user.password"
          [(ngModel)]="user.password"
          readonly="true"
        />
      </div>
      <div class="mt-3  text-center d-flex justify-content-between " >
        <button
          class="btn btn-primary profile-button button-width"
          type="button"
          (click)="goToUpdate()"
        >
          Actualizar
        </button>
        <button
          class="btn btn-danger button-width"
          type="button" 
          (click)="openModal()"        
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
